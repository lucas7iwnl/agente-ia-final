<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Plataforma IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="admin-container" style="display: none;">
        <header class="dashboard-header">
            <div>
                <h1>Painel de Administração</h1>
                <p>Gerir Agentes e Usuários</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="back-to-dashboard-btn" style="width: auto; background-color: #7f8c8d;">Voltar ao Dashboard</button>
                <button id="logout-btn">Sair</button>
            </div>
        </header>
        <main>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Agentes do Sistema</h2>
                <button id="show-form-btn" style="width: auto;">+ Criar Novo Agente</button>
            </div>
            <div id="agent-list-admin"><p>A carregar agentes...</p></div>
            <div id="agent-form-container" style="display: none; margin-top: 30px; border-top: 1px solid #ecf0f1; padding-top: 20px;">
                </div>
            </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="auth.js?v=final"></script>
    <script src="admin.js?v=final"></script>
</body>
</html>
