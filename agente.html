<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Agente IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 id="agent-name">A carregar Agente...</h1>
            <button id="logout-btn">Sair</button>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <textarea id="message-input" placeholder="Escreva a sua mensagem..." rows="3"></textarea>
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <!-- A alteração está aqui: agora chama o agente.js -->
    <script src="agente.js"></script>
</body>
</html>
