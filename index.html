<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 450px; margin-top: 50px;">
        <header>
            <h1>Plataforma de Agentes IA</h1>
            <p>Fa√ßa login para aceder.</p>
        </header>
        <main>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="password-input">Senha</label>
                <input type="password" id="password-input" placeholder="Sua senha">
            </div>
            <button id="login-btn">Entrar</button>
            <p id="error-message" class="error-text"></p>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
